                                        <div class="pill-container">
                                            <template for:each={rec.Facial_Type__cValuesList} for:item="MembershipVal">
                                                <div key={MembershipVal} class="slds-pill">
                                                    <span class="slds-pill__label">{MembershipVal}</span>
                                                    <button class="slds-button slds-button_icon slds-pill__remove"
                                                        name={MembershipVal} data-id={rec.index} title="Remove"
                                                        onclick={handleRemoveFacial_Type__cPill}>
                                                        <lightning-icon icon-name="utility:close"
                                                            alternative-text="Remove" size="xx-small"></lightning-icon>
                                                    </button>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </td>

                                <td>
                                    <div class="FacialLocation-dropdown">
                                        <lightning-input name="Facial_Location__c" data-id={rec.index}
                                            variant="label-hidden" value={rec.Facial_Location__cValues}
                                            onclick={handleInputClick} onkeydown={handleKeydown}></lightning-input>
                                        <template if:true={rec.Facial_Location__c}>
                                            <div class="picklist-container">
                                                <template for:each={Facial_Location__cValues} for:item="MembershipVal">
                                                    <div class="picklist-item" name="Facial_Location__cValues"
                                                        data-id={rec.index} key={MembershipVal}
                                                        onclick={Facial_Location__cSelect} value={MembershipVal}>
                                                        {MembershipVal}</div>
                                                </template>
                                            </div>
                                        </template>
                                        <div class="pill-container">
                                            <template for:each={rec.Facial_Location__cValuesList}
                                                for:item="MembershipVal">
                                                <div key={MembershipVal} class="slds-pill">
                                                    <span class="slds-pill__label">{MembershipVal}</span>
                                                    <button class="slds-button slds-button_icon slds-pill__remove"
                                                        name={MembershipVal} data-id={rec.index} title="Remove"
                                                        onclick={handleRemoveFacial_Location__cPill}>
                                                        <lightning-icon icon-name="utility:close"
                                                            alternative-text="Remove" size="xx-small"></lightning-icon>
                                                    </button>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </td>


                                <td>
                                    <div class="Cleanser-dropdown">
                                        <lightning-input name="Facial_Cleanser__c" data-id={rec.index}
                                            variant="label-hidden" value={rec.Facial_Cleanser__c}
                                            onchange={handleInputFacial_Cleanser__c}></lightning-input>
                                    </div>
                                </td>


                                <td>
                                    <div class="Toner-dropdown">
                                        <lightning-input name="Facial_Toner__c" type="Text" data-id={rec.index}
                                            variant="label-hidden" value={rec.Facial_Toner__c}
                                            onchange={handleInputFacial_Toner__c}></lightning-input>
                                    </div>
                                </td>

                                <td>
                                    <div class="Steam-dropdown">
                                        <lightning-input type="checkbox" name="Facial_Steam__c" checked={rec.Facial_Steam__c}
                                         onchange={changeStemHandler} data-id={rec.index}>
                                        </lightning-input>
                                    </div>
                                </td>

                                <td>
                                    <div class="Extraction-dropdown">
                                        <lightning-input type="checkbox" name="Facial_Extractions__c" checked={rec.Facial_Extractions__c}
                                         onchange={changeExtractionHandler} data-id={rec.index}>
                                        </lightning-input>
                                    </div>
                                </td>
                                <td>
                                    <div class="Mask-dropdown">
                                        <lightning-input name="Facial_Mask__c" type="Text" data-id={rec.index}
                                            variant="label-hidden" value={rec.Facial_Mask__c}
                                            onchange={handleInputFacial_Mask__c}></lightning-input>
                                    </div>
                                </td>

                                <td>
                                    <div class="Moisturizer-dropdown">
                                        <lightning-input name="Facial_Moisturizer__c" type="Text" data-id={rec.index}
                                            variant="label-hidden" value={rec.Facial_Moisturizer__c}
                                            onchange={handleInputFacial_Moisturizer__c}></lightning-input>
                                    </div>
                                </td>
                                <td>
                                    <div class="Notes-dropdown">
                                        <lightning-input name="Facial_Notes__c" type="Text" data-id={rec.index}
                                            variant="label-hidden" value={rec.Facial_Notes__c}
                                            onchange={handleInputFacial_Notes__c}></lightning-input>
                                    </div>
                                </td>
                                <td>
                                    <lightning-button-icon icon-name="utility:delete" alternative-text="Remove"
                                        title="Remove" name={rec.index} onclick={removeRow}></lightning-button-icon>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>


            <div class="slds-p-left_small slds-p-vertical_small">
                <button class="slds-button slds-button_neutral slds-button_success" style="margin-left: 1rem;"
                    onclick={addNewRow}>Add Rows</button>
            </div>
        </div>
        <lightning-modal-footer class="my-modal-footer">
            <button class="slds-button slds-button_brand" onclick={createRecommendations}>Save</button>
        </lightning-modal-footer>
    </div>
</template>
